{% extends 'layout/base.html' %}

{% block content %}
<div class="row mt-5">
    <div class="col-3"></div>
    <div class="col">
        <div class="card">
            <h3 class="card-header">Theme Settings</h3>
            <div class="card-body">
                <form method="post" action="{{ url_for('account.theme_save', user_id=user.id) }}" autocomplete="off">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                    <div class="form-group clearfix">
                        <label for="theme">Theme</label>
                        <select name="theme" id="theme" class="form-control custom-select">
                            <option value=""></option>
                            {% for name, theme in themes.items() %}
                            {% set t = name|replace('.css', '') %}
                            <option value="{{ t }}" {{ 'selected' if selected_theme == t else '' }}>{{ t }}</option>
                            {% endfor %}
                        </select>
                        <small class="font-italic float-right">themes are from <a href="https://bootswatch.com/">https://bootswatch.com/</a></small>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">save</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-3"></div>
</div>
{% endblock %}
