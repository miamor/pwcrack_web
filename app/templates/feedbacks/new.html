{% extends 'layout/base.html' %}

{% block content %}

<div class="row mt-5">
    <div class="col-1"></div>
    <div class="col">
        <form method="post" enctype="multipart/form-data"
            action="{{ url_for('feedbacks.feedback_save') }}" autocomplete="off">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div class="card">
                <h4 class="card-header">Feedback</h4>
                <div class="card-body">

                    <div class="alert alert-info mb-2">
                        Chúng tôi có thể làm gì để bạn sử dụng dễ dàng hơn?
                    </div>

                    <div class="form-group">
                        <label for="feedback">Your opinion means the world to us!</label>

                        <textarea name="content" id="feedback" class="form-control text-monospace" rows="10" placeholder="How do you feel about this system?"></textarea>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">save</button>
                    </div>
                </div>
        </form>
    </div>
    <div class="col-1"></div>
</div>
{% endblock %}
